<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Box</title>
    <link rel="stylesheet" href="conten-box.css">
  </head>
  <body>
    <div class="parent">
      <p class="text">ALL INBOXES</p>
      <div class="content-box">
        <div class="img-container">
          <img class="my-channel" src="my-channel.jpg" alt="" />
        </div>
        <div class="info-container">
          <div class="name-time">
            <p class="name">Marc Crisostomo</p>
            <p class="time">4:58 PM</p>
          </div>
          <p class="about">Web Developer</p>
          <p class="comment">Want a E-Commerce System? Feel Free to ask...</p>
        </div>
      </div>

        <div class="content-box">
        <div class="img-container">
          <img class="my-channel" src="channel-2.jpeg" alt="" />
        </div>
        <div class="info-container">
          <div class="name-time">
            <p class="name">Markiplier</p>
            <p class="time">7:35 PM</p>
          </div>
          <p class="about">Youtuber</p>
          <p class="comment">Try Not To Laugh Challenge #9</p>
        </div>
      </div>

        <div class="content-box">
        <div class="img-container">
          <img class="my-channel" src="channel-3.jpeg" alt="" />
        </div>
        <div class="info-container">
          <div class="name-time">
            <p class="name">SSSniperWolf</p>
            <p class="time">10:28 PM</p>
          </div>
          <p class="about">Content Creator</p>
          <p class="comment">Crazy Tik Toks Taken Moments Before DISASTER</p>
        </div>
      </div>
    </div>
  </body>
</html>
